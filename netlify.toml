[build]
  publish = "."
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/rss"
  to = "/.netlify/functions/rss"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"