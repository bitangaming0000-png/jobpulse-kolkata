<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JobPulse Kolkata â€” West Bengal Jobs</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="home">
  <!-- Header + LIVE ticker are injected by main.js (header.html) -->

  <div class="container">
    <h1>Latest West Bengal Job Updates</h1>

    <!-- Top Stories -->
    <section class="section">
      <h2>Top Stories</h2>
      <div id="top-stories" class="grid"></div>
    </section>

    <!-- Ad -->
    <div class="ad-slot" data-variant="display"></div>

    <!-- Live (recent updates) -->
    <section class="section">
      <h2>Live Now</h2>
      <div id="live" class="scroller-x"></div>
    </section>

    <!-- Ad -->
    <div class="ad-slot" data-variant="inarticle"></div>

    <!-- You May Like -->
    <section class="section">
      <h2>You May Like</h2>
      <div id="you-may-like" class="grid"></div>
    </section>

    <!-- Ad -->
    <div class="ad-slot" data-variant="multiplex"></div>

    <!-- Existing sections (still there) -->
    <section class="section">
      <h2>Notifications (Admit Card / Results)</h2>
      <div id="notices" class="grid"></div>
    </section>

    <div class="ad-slot" data-variant="display"></div>

    <section class="section">
      <h2>Browse by Category</h2>
      <div id="categories" class="scroller-x"></div>
    </section>

    <div class="ad-slot" data-variant="multiplex"></div>
  </div>

  <!-- Consent + Main JS -->
  <script src="/assets/js/cookie-consent.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
