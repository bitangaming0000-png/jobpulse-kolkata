<body class="home">
  <!-- header + live ticker injected by main.js -->
  <div class="container">
    <h1>Latest West Bengal Job Updates</h1>

    <!-- compact top news horizontal scroll -->
    <section class="section">
      <h2>Top News</h2>
      <div id="top-scroll" class="scroller-x"></div>
    </section>

    <!-- notifications auto-scroll is handled by ticker in header -->

    <!-- trending -->
    <section class="section">
      <h2>Trending</h2>
      <div id="trending" class="grid"></div>
    </section>

    <!-- notifications section -->
    <section class="section">
      <h2>Notifications (Admit Card / Results)</h2>
      <div id="notices" class="grid"></div>
    </section>

    <!-- categories -->
    <section class="section">
      <h2>Browse by Category</h2>
      <div id="categories" class="scroller-x"></div>
    </section>

    <!-- display ad -->
    <div class="ad-slot" data-variant="display"></div>
  </div>

  <!-- scripts -->
  <script src="/assets/js/cookie-consent.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
