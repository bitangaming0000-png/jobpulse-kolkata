<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobPulse – West Bengal Jobs & News</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="home">

  <!-- 🔴 Breaking News Banner -->
  <div id="breakingBanner" class="breaking-banner">
    <span id="breakingText"></span>
  </div>

  <!-- Header -->
  <header>
    <div class="header-inner">
      <div class="logo-area">
        <img src="logo.svg" alt="JobPulse Logo" class="logo"/>
        <h1><a href="index.html">JobPulse</a></h1>
      </div>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="news.html">News</a>
        <a href="breaking.html">Breaking</a>
        <a href="saved.html">⭐ Saved Jobs</a>
      </nav>
      <button id="modeToggle">🌙</button>
    </div>
  </header>

  <!-- Layout -->
  <main class="layout-main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <section>
        <h3>📢 Notifications</h3>
        <ul id="notificationsList"></ul>
      </section>
      <section>
        <h3>📰 Latest Announcements</h3>
        <ul id="announcementsList"></ul>
      </section>
      <section>
        <h3>📂 Others</h3>
        <ul id="othersList"></ul>
      </section>
      <section>
        <h3>🔥 Trending Now</h3>
        <div class="ticker">
          <ul id="trendingList"></ul>
        </div>
      </section>
    </aside>

    <!-- Main Content -->
    <section class="content-area">
      <!-- Featured Slider -->
      <div class="slider" id="featuredSlider"></div>

      <!-- Latest Jobs -->
      <h2>💼 Latest Jobs</h2>
      <div id="latestJobs" class="card-grid"></div>

      <!-- Latest News -->
      <h2>📰 Latest News</h2>
      <div id="latestNews" class="card-grid"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 JobPulse West Bengal</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
