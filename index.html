<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobPulse Kolkata — West Bengal Jobs, Exams, Updates</title>
    <meta name="description" content="Curated West Bengal job updates from trusted sources. Clean, dark, fast.">

    <!-- Load theme early -->
    <script src="/assets/js/theme-boot.js"></script>

    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body class="home">
    <div class="container">
      <h1>JobPulse Kolkata</h1>

      <div class="ticker-wrap" title="Hover to pause">
        <span class="ticker-head">Live</span>
        <div id="notify-ticker" class="ticker"></div>
      </div>

      <!-- Today widgets -->
      <section class="section today-wrap">
        <div class="widgets">
          <div id="quoteBox" class="widget card">
            <div class="w-head">Quote of the day</div>
            <div class="w-body">
              <div class="skeleton" style="height:16px;width:85%;margin:6px 0"></div>
              <div class="skeleton" style="height:16px;width:70%;margin:6px 0"></div>
            </div>
            <div class="w-foot muted">Stay motivated.</div>
          </div>

          <div id="weatherBox" class="widget card">
            <div class="w-head">Kolkata Weather</div>
            <div class="w-body">
              <div class="w-temp"><span id="wt">—</span>°C</div>
              <div class="w-small" id="wd">Loading…</div>
              <div class="w-range" id="wr">— / — °C</div>
            </div>
            <div class="w-foot muted">Auto-updated every 30 mins.</div>
          </div>
        </div>
      </section>

      <ins class="ad-slot" data-variant="display"></ins>

      <section class="section">
        <h2>Top News</h2>
        <div id="top-scroll" class="scroller-x"></div>
      </section>

      <ins class="ad-slot" data-variant="inarticle"></ins>
      <ins class="ad-slot" data-variant="display"></ins>
      <ins class="ad-slot" data-variant="multiplex"></ins>

      <section class="section">
        <h2>Notifications</h2>
        <div id="notices" class="grid"></div>
      </section>

      <section class="section">
        <h2>Trending</h2>
        <div id="trending" class="scroller-x"></div>
      </section>

      <section class="section">
        <h2>Categories</h2>
        <div id="categories" class="scroller-x"></div>
      </section>

      <ins class="ad-slot" data-variant="display"></ins>
      <ins class="ad-slot" data-variant="multiplex"></ins>
    </div>

    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
