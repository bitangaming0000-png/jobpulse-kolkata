<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPulse Kolkata – Jobs & News</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.svg" alt="JobPulse Logo" class="logo" />
    <h1>JobPulse Kolkata</h1>
    <p>Automatically aggregated jobs and job news near Kolkata</p>
  </header>

  <main>
    <section class="filters">
      <input type="text" id="searchJobs" placeholder="Search jobs..." />
      <input type="text" id="searchNews" placeholder="Search news..." />
    </section>

    <section id="jobSection">
      <h2>Latest Jobs</h2>
      <div id="jobList"></div>
    </section>

    <section id="newsSection">
      <h2>Job-Related News</h2>
      <div id="newsList"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 JobPulse Kolkata</p>
    <p>
      <a href="#" target="_blank">Telegram</a> |
      <a href="#" target="_blank">WhatsApp</a> |
      <a href="#" target="_blank">LinkedIn</a> |
      <a href="#" target="_blank">Facebook</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
