<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saved Jobs — JobPulse Kolkata</title>
  <script src="/assets/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>⭐ Saved Jobs</h1>
    <p class="muted">Jobs you bookmarked on JobPulse Kolkata are stored on this device.</p>
    <div id="savedList" class="grid"></div>
    <p id="emptyMsg" class="notice" style="display:none">You haven’t saved anything yet.</p>
  </div>

  <script type="module">
    import { el, truncate, safeURL } from '/assets/js/utils.js';
    const key='jp-saved';
    function getSaved(){ try{ return JSON.parse(localStorage.getItem(key)||'[]'); }catch{ return [] } }

    function card(post){
      const c=el('article','card');
      c.innerHTML=`
        <h3><a href="/pages/post.html?title=${encodeURIComponent(post.title)}&link=${encodeURIComponent(post.link)}&desc=${encodeURIComponent(post.description||'')}&date=${encodeURIComponent(post.pubDate||'')}" target="_self">${post.title}</a></h3>
        <p>${truncate(post.description||'', 180)}</p>
        <a class="badge" href="${safeURL(post.link)}" target="_blank" rel="noopener">Source ↗</a>
      `;
      return c;
    }

    const list=document.getElementById('savedList');
    const empty=document.getElementById('emptyMsg');
    const items=getSaved();
    if(!items.length){ empty.style.display='block'; }
    items.forEach(p=> list.appendChild(card(p)));
  </script>

  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
