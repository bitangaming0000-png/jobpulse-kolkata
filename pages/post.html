<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post — JobPulse Kolkata</title>
  <script src="/assets/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    .hero-img{width:100%;border-radius:12px;border:1px solid var(--border);margin:8px 0 14px;display:none}
    .img-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:10px}
    .img-grid img{width:100%;border-radius:12px;border:1px solid var(--border)}
    .ai-block h2{margin-top:14px}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="ptitle">Loading…</h1>
    <p><a id="src" class="badge" href="#" target="_blank" rel="noopener">Source ↗</a></p>
    <img id="hero" class="hero-img" alt="Banner" />
    <div id="content" class="ai-block card">Generating…</div>
    <div id="moreimg" class="img-grid"></div>
  </div>

  <script type="module">
    import { getQuery } from '/assets/js/utils.js';

    const title = decodeURIComponent(getQuery('title')||'');
    const link  = decodeURIComponent(getQuery('link')||'');
    const desc  = decodeURIComponent(getQuery('desc')||'');

    document.getElementById('ptitle').textContent = title || 'Post';
    const srcA = document.getElementById('src');
    if (link) srcA.href = link; else srcA.textContent = 'No source link';

    const content = document.getElementById('content');
    const hero = document.getElementById('hero');
    const grid = document.getElementById('moreimg');

    async function render(){
      try{
        // Ask function to build long article & give us page images; pass title for better context
        let r = await fetch('/.netlify/functions/ai-post?link='+encodeURIComponent(link)+'&title='+encodeURIComponent(title));
        let j = await r.json();

        // If function errored, try a text-only fallback from title+desc
        if (!j || !j.html) {
          const seed = `Title: ${title}\n\nSummary: ${desc}\n\nWrite a long, structured article for West Bengal job seekers.`;
          const rr = await fetch('/.netlify/functions/ai-post?text='+encodeURIComponent(seed)+'&title='+encodeURIComponent(title));
          j = await rr.json();
        }

        content.innerHTML = j.html || '<p class="notice">No content generated.</p>';

        // Use ONLY article images (no AI images)
        const imgs = Array.isArray(j.images) ? j.images : [];
        if (imgs.length){
          hero.src = imgs[0]; hero.style.display = 'block';
          imgs.slice(1).forEach(u=>{
            const img = new Image();
            img.src = u; img.alt = title || 'Article image';
            grid.appendChild(img);
          });
        }
      }catch(e){
        content.innerHTML = '<p class="notice">Error generating article.</p><pre>'+ (e.message||'') +'</pre>';
      }
    }
    render();
  </script>

  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
