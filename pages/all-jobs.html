<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Jobs â€” JobPulse Kolkata</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <ins class="ad-slot" data-variant="display"></ins>
      <h1>All West Bengal Jobs</h1>
      <div id="list" data-empty-target="list" class="grid"></div>
      <ins class="ad-slot" data-variant="inarticle"></ins>
  <ins class="ad-slot" data-variant="multiplex"></ins>
      <ins class="ad-slot" data-variant="inarticle"></ins>
      <ins class="ad-slot" data-variant="display"></ins>
      <ins class="ad-slot" data-variant="multiplex"></ins>
    </div>
    <script type="module">
      import { el } from '/assets/js/utils.js';
      async function getRSS(){ const r=await fetch('/api/rss'); return (await r.json()).items||[]; }
      function card(p){
        const c = el('article','card');
        c.innerHTML = `<h3><a href="/pages/post.html?title=${encodeURIComponent(p.title)}&link=${encodeURIComponent(p.link)}&desc=${encodeURIComponent(p.description)}&date=${encodeURIComponent(p.pubDate||'')}">${p.title}</a></h3><p>${p.description}</p>`;
        return c;
      }
      (async()=>{
        const data = await getRSS();
        const list = document.getElementById('list');
        data.forEach(p=> list.appendChild(card(p)));
      })();
    </script>
    <script type="module" src="/assets/js/main.js">
    function showEmptyMsg(id, msg){
      const el = document.querySelector('#'+id);
      if(el && !el.children.length){
        const p = document.createElement('p');
        p.className = 'notice'; p.textContent = msg;
        el.parentElement.appendChild(p);
      }
    }

  </script>
  </body>
</html>
