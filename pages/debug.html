<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Debug â€” API Output</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Debug: /api/rss</h1>
    <pre id="out" style="white-space:pre-wrap;background:var(--card);padding:12px;border-radius:10px;border:1px solid var(--border)"></pre>
    <h2>Archive latest</h2>
    <pre id="arch" style="white-space:pre-wrap;background:var(--card);padding:12px;border-radius:10px;border:1px solid var(--border)"></pre>
  </div>
  <script type="module">
    async function go(){
      const out = document.getElementById('out');
      const arch = document.getElementById('arch');
      try{
        const r = await fetch('/api/rss'); out.textContent = JSON.stringify(await r.json(), null, 2);
      }catch(e){ out.textContent = 'RSS error: '+e.message; }
      try{
        const r2 = await fetch('/.netlify/functions/archive?latest=50'); arch.textContent = JSON.stringify(await r2.json(), null, 2);
      }catch(e){ arch.textContent = 'Archive error: '+e.message; }
    }
    go();
  </script>
  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
