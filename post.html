<script src="js/app.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  // Insert inline ads after every 2 paragraphs
  document.addEventListener("DOMContentLoaded", () => {
    const bodyEl = document.getElementById("postBody");
    if (!bodyEl) return;

    setTimeout(() => { // wait until app.js loads content
      const paras = bodyEl.querySelectorAll("p");
      paras.forEach((p, i) => {
        if ((i+1) % 2 === 0) {
          const ad = document.createElement("div");
          ad.className = "ad-block";
          ad.innerHTML = `[Ad: post_inline_${i+1}]`;
          p.insertAdjacentElement("afterend", ad);
        }
      });
    }, 500);
  });
</script>
