<script src="js/app.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  // Insert In-article ads after every 2 paragraphs
  document.addEventListener("DOMContentLoaded", () => {
    const bodyEl = document.getElementById("postBody");
    if (!bodyEl) return;

    setTimeout(() => { // wait for app.js to fill content
      const paras = Array.from(bodyEl.querySelectorAll("p"));
      paras.forEach((p, i) => {
        if ((i + 1) % 2 === 0) {
          const adWrap = document.createElement("div");
          adWrap.className = "ad-inline-wrap";
          adWrap.innerHTML = `
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-layout="in-article"
                 data-ad-format="fluid"
                 data-ad-client="ca-pub-5732778753912461"
                 data-ad-slot="2400400574"></ins>
          `;
          p.insertAdjacentElement("afterend", adWrap);
          try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch (e) {}
        }
      });
    }, 500);
  });
</script>
