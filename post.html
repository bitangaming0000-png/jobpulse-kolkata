<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post ‚Äì JobPulse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="post">
  <!-- === Header === -->
  <header>
    <div class="header-inner">
      <img src="logo.svg" alt="JobPulse Logo" width="40">
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="news.html">News</a>
        <a href="breaking.html">Breaking</a>
        <a href="saved.html">‚≠ê Saved</a>
      </nav>
      <button id="modeToggle">üåô</button>
    </div>
  </header>

  <!-- === Post Detail === -->
  <main>
    <div class="post-detail">
      <h2 id="postTitle">Loading...</h2>
      <div class="meta" id="postMeta"></div>
      <img id="postImage" class="post-image" src="dummy-photo.svg" alt="Post Image">
      <div class="post-body" id="postBody"></div>

      <!-- ‚úÖ Original Source -->
      <div class="source-link">
        <img src="logo.svg" width="20" style="vertical-align: middle;">
        <a id="postSource" href="#" target="_blank">View Original Source</a>
      </div>

      <!-- ‚úÖ Dynamic Back Button -->
      <div class="back-home">
        <a href="index.html" class="back-btn" id="backBtn">‚¨Ö Back</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JobPulse Kolkata ‚Äì All Rights Reserved</p>
  </footer>

  <script src="app.js"></script>
  <script>
    // ‚úÖ Detect source page from query string (?from=jobs/news/home)
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get("from") || "home";

    const backBtn = document.getElementById("backBtn");
    if (from === "jobs") {
      backBtn.href = "jobs.html";
      backBtn.textContent = "‚¨Ö Back to Jobs";
    } else if (from === "news") {
      backBtn.href = "news.html";
      backBtn.textContent = "‚¨Ö Back to News";
    } else {
      backBtn.href = "index.html";
      backBtn.textContent = "‚¨Ö Back to Home";
    }
  </script>
</body>
</html>
