<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Jobs – JobPulse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="jobs">
  <header>
    <div class="header-inner">
      <span id="dateTime"></span>
      <img src="logo.svg" alt="Logo" width="40" />
      <button id="menuToggle" class="menu-toggle">☰</button>
      <nav id="mainNav" class="hidden">
        <a href="index.html">Home</a>
        <a href="jobs.html" class="active">Jobs</a>
        <a href="news.html">News</a>
        <a href="breaking.html">Trending</a>
        <a href="exams.html">Exams</a>
      </nav>
      <button id="modeToggle">🌙</button>
    </div>
  </header>

  <div class="content-only">
    <h1>All Jobs</h1>
    <div class="filters-bar">
      <input id="jobSearch" placeholder="Search jobs..." />
      <select id="jobTypeFilter">
        <option value="">All Types</option>
        <option value="govt">Government</option>
        <option value="private">Private</option>
      </select>
      <select id="locationFilter">
        <option value="">All Locations</option>
        <option>Kolkata</option><option>Howrah</option><option>Siliguri</option>
        <option>Asansol</option><option>Durgapur</option><option>Haldia</option>
        <option>Kharagpur</option><option>Burdwan</option><option>Jalpaiguri</option>
        <option>Malda</option><option>Bankura</option><option>Purulia</option>
      </select>
      <select id="educationFilter">
        <option value="">Education (keyword)</option>
        <option>10th</option><option>12th</option><option>Diploma</option>
        <option>Graduate</option><option>Postgraduate</option><option>ITI</option>
        <option>B.Tech</option><option>MBA</option>
      </select>
    </div>
    <div id="jobsList" class="grid"></div>
  </div>

  <div class="bottom-nav">
    <a href="index.html">🏠</a><a href="jobs.html">💼</a><a href="news.html">📰</a><a href="breaking.html">🔥</a><a href="exams.html">📘</a>
    <span id="visitorCount">👥 0 Visitors</span>
  </div>
  <script src="app.js"></script>
</body>
</html>
