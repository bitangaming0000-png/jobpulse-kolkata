<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs ‚Äì JobPulse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="jobs">
  <!-- === Header === -->
  <header>
    <div class="header-inner">
      <img src="logo.svg" alt="JobPulse Logo" width="40">
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html" class="active">Jobs</a>
        <a href="news.html">News</a>
        <a href="breaking.html">Breaking</a>
        <a href="saved.html">‚≠ê Saved</a>
      </nav>
      <button id="modeToggle">üåô</button>
    </div>
  </header>

  <!-- === Layout === -->
  <div class="layout-main with-sidebar">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Notifications</h3>
      <div class="scroll-box"><ul id="notificationsList"></ul></div>

      <h3>Latest Announcements</h3>
      <div class="scroll-box"><ul id="announcementsList"></ul></div>

      <h3>Others</h3>
      <div class="scroll-box"><ul id="othersList"></ul></div>
    </aside>

    <!-- Main Content -->
    <main>
      <h2>All Jobs</h2>
      
      <!-- Search + Filters -->
      <div class="filters">
        <input type="text" id="jobSearch" placeholder="Search jobs...">
        <select id="educationFilter">
          <option value="">All Education</option>
          <option value="10th">10th Pass</option>
          <option value="12th">12th Pass</option>
          <option value="Graduate">Graduate</option>
          <option value="Post Graduate">Post Graduate</option>
        </select>
      </div>

      <!-- Category Tabs -->
      <div class="tabs" id="jobTabs">
        <div class="tab active" data-cat="">All</div>
        <div class="tab" data-cat="Govt">Govt</div>
        <div class="tab" data-cat="Private">Private</div>
        <div class="tab" data-cat="IT">IT</div>
        <div class="tab" data-cat="Banking">Banking</div>
      </div>

      <!-- Job Cards -->
      <div class="card-grid" id="jobsList">
        <!-- Filled by JS -->
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 JobPulse Kolkata ‚Äì All Rights Reserved</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
