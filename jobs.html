<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobs ‚Äì JobPulse</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="jobs">

  <!-- üî¥ Breaking Banner -->
  <div id="breakingBanner" class="breaking-banner">
    <span id="breakingText"></span>
  </div>

  <!-- Header -->
  <header>
    <div class="header-inner">
      <h1><a href="index.html">JobPulse</a></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html" class="active">Jobs</a>
        <a href="news.html">News</a>
        <a href="breaking.html">Breaking</a>
        <a href="saved.html">‚≠ê Saved Jobs</a>
      </nav>
      <button id="modeToggle">üåô</button>
    </div>
  </header>

  <main class="layout-main with-sidebar">
    <!-- Sidebar Filters -->
    <aside class="filter-sidebar">
      <h3>üîç Advanced Filters</h3>

      <div class="filter-group">
        <h4>Job Type</h4>
        <label><input type="checkbox" class="filter-jobtype" value="Full-time"> Full-time</label>
        <label><input type="checkbox" class="filter-jobtype" value="Part-time"> Part-time</label>
        <label><input type="checkbox" class="filter-jobtype" value="Internship"> Internship</label>
        <label><input type="checkbox" class="filter-jobtype" value="Contract"> Contract</label>
      </div>

      <div class="filter-group">
        <h4>Location</h4>
        <label><input type="checkbox" class="filter-location" value="Kolkata"> Kolkata</label>
        <label><input type="checkbox" class="filter-location" value="Howrah"> Howrah</label>
        <label><input type="checkbox" class="filter-location" value="Durgapur"> Durgapur</label>
        <label><input type="checkbox" class="filter-location" value="Siliguri"> Siliguri</label>
      </div>

      <div class="filter-group">
        <h4>Salary Range</h4>
        <label><input type="checkbox" class="filter-salary" value="0-20000"> ‚Çπ0 ‚Äì ‚Çπ20k</label>
        <label><input type="checkbox" class="filter-salary" value="20000-50000"> ‚Çπ20k ‚Äì ‚Çπ50k</label>
        <label><input type="checkbox" class="filter-salary" value="50000-100000"> ‚Çπ50k ‚Äì ‚Çπ1L</label>
        <label><input type="checkbox" class="filter-salary" value="100000+"> ‚Çπ1L+</label>
      </div>
    </aside>

    <!-- Jobs Content -->
    <section class="content-area">
      <!-- Search + Sort -->
      <div class="filters">
        <input type="text" id="searchBox" placeholder="Search jobs...">
        <select id="sortSelect">
          <option value="newest">Sort by: Newest</option>
          <option value="oldest">Sort by: Oldest</option>
        </select>
      </div>

      <!-- Category Tabs -->
      <div class="tabs categories">
        <button class="tab active" data-cat="">All</button>
        <button class="tab" data-cat="recent">Recently Added</button>
        <button class="tab" data-cat="Govt">Govt</button>
        <button class="tab" data-cat="IT/Tech">IT/Tech</button>
        <button class="tab" data-cat="Education">Education</button>
      </div>

      <!-- Education Tabs -->
      <div class="tabs education">
        <button class="tab active" data-edu="">All Education</button>
        <button class="tab" data-edu="10th">10th Pass</button>
        <button class="tab" data-edu="12th">12th Pass</button>
        <button class="tab" data-edu="Graduate">Graduate</button>
        <button class="tab" data-edu="Postgraduate">Postgraduate</button>
      </div>

      <!-- Job List -->
      <div id="jobList" class="card-grid"></div>
      <button id="loadMoreJobs" class="load-more">Load More</button>
    </section>
  </main>

  <footer>
    <p>¬© 2025 JobPulse West Bengal</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
