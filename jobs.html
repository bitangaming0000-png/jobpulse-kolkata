<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs – JobPulse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="jobs">
  <header>
    <div class="header-inner">
      <span id="dateTime"></span>
      <img src="logo.svg" alt="JobPulse Logo" width="40">

      <button id="menuToggle" class="menu-toggle">☰</button>
      <nav id="mainNav" class="hidden">
        <a href="index.html">Home</a>
        <a href="jobs.html" class="active">Jobs</a>
        <a href="news.html">News</a>
        <a href="breaking.html">Trending</a>
        <a href="exams.html">Exams</a>
      </nav>

      <button id="modeToggle">🌙</button>
    </div>
  </header>

  <div id="breakingBanner" class="breaking-banner"></div>

  <main class="content-only">
    <section class="filters-bar">
      <input type="text" id="jobSearch" placeholder="🔍 Search jobs...">
      <select id="jobTypeFilter">
        <option value="">All Types</option>
        <option value="govt">Government</option>
        <option value="private">Private</option>
      </select>
      <select id="locationFilter">
        <option value="">All Locations</option>
        <option>Kolkata</option><option>Howrah</option><option>Siliguri</option>
        <option>Asansol</option><option>Durgapur</option><option>Haldia</option>
        <option>Kharagpur</option><option>Burdwan</option><option>Jalpaiguri</option>
        <option>Malda</option><option>Bankura</option><option>Purulia</option>
      </select>
      <select id="educationFilter">
        <option value="">All Education</option>
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="graduate">Graduate</option>
        <option value="postgraduate">Post Graduate</option>
        <option value="diploma">Diploma/ITI</option>
      </select>
    </section>

    <section>
      <div id="jobsList" class="grid"></div>
    </section>
  </main>

  <div class="bottom-nav">
    <a href="index.html">🏠 Home</a>
    <a href="jobs.html" class="active">💼 Jobs</a>
    <a href="news.html">📰 News</a>
    <a href="breaking.html">🔥 Trending</a>
    <a href="exams.html">📘 Exams</a>
    <span id="visitorCount">👥 0 Visitors</span>
  </div>

  <footer><p>&copy; 2025 JobPulse</p></footer>
  <script src="app.js"></script>
</body>
</html>
