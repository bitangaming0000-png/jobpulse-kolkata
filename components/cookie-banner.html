<!-- components/cookie-banner.html -->
<div id="jp-cookie-banner" style="position:fixed;left:0;right:0;bottom:0;z-index:9999;display:none">
  <div style="max-width:1100px;margin:0 auto;padding:10px 12px;display:flex;gap:12px;align-items:center;justify-content:space-between;background:var(--card);border-top:1px solid var(--border);box-shadow:0 -6px 20px rgba(0,0,0,.25)">
    <div style="font-size:14px;line-height:1.5;color:var(--text)">
      We use cookies for core functionality and to serve ads. See our
      <a href="/pages/privacy.html">Privacy Policy</a>.
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <button id="jp-cookie-settings" class="theme-toggle" style="font-size:14px">Manage</button>
      <button id="jp-cookie-reject" class="theme-toggle" style="font-size:14px">Reject</button>
      <button id="jp-cookie-accept" class="theme-toggle" style="font-size:14px;background:var(--brand);border-color:var(--brand);color:white">Accept</button>
    </div>
  </div>
</div>

<!-- lightweight settings modal -->
<div id="jp-cookie-modal" style="position:fixed;inset:0;display:none;z-index:10000;background:rgba(0,0,0,.5)">
  <div style="max-width:560px;margin:10vh auto;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px">
    <h3 style="margin:0 0 8px">Cookie Preferences</h3>
    <p style="color:var(--muted);margin:0 0 8px">Essential cookies run to keep the site working (security, theme). Advertising cookies may personalize ads.</p>
    <label style="display:flex;align-items:center;gap:8px;margin:8px 0">
      <input type="checkbox" checked disabled> Essential (required)
    </label>
    <label style="display:flex;align-items:center;gap:8px;margin:8px 0">
      <input id="jp-ads-consent" type="checkbox" checked> Advertising (AdSense)
    </label>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
      <button id="jp-cookie-cancel" class="theme-toggle">Cancel</button>
      <button id="jp-cookie-save" class="theme-toggle" style="background:var(--brand);border-color:var(--brand);color:white">Save</button>
    </div>
  </div>
</div>
