<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News ‚Äì JobPulse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="news">
  <!-- === Header === -->
  <header>
    <div class="header-inner">
      <img src="logo.svg" alt="JobPulse Logo" width="40">
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="news.html" class="active">News</a>
        <a href="breaking.html">Breaking</a>
        <a href="saved.html">‚≠ê Saved</a>
      </nav>
      <button id="modeToggle">üåô</button>
    </div>
  </header>

  <!-- === Layout === -->
  <div class="layout-main with-sidebar">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Notifications</h3>
      <div class="scroll-box"><ul id="notificationsList"></ul></div>

      <h3>Latest Announcements</h3>
      <div class="scroll-box"><ul id="announcementsList"></ul></div>

      <h3>Others</h3>
      <div class="scroll-box"><ul id="othersList"></ul></div>
    </aside>

    <!-- Main Content -->
    <main>
      <h2>All News</h2>

      <!-- Search -->
      <div class="filters">
        <input type="text" id="newsSearch" placeholder="Search news...">
      </div>

      <!-- Category Tabs -->
      <div class="tabs" id="newsTabs">
        <div class="tab active" data-cat="">All</div>
        <div class="tab" data-cat="Recruitment">Recruitment</div>
        <div class="tab" data-cat="Exam">Exams</div>
        <div class="tab" data-cat="Result">Results</div>
        <div class="tab" data-cat="Other">Other</div>
      </div>

      <!-- News Cards -->
      <div class="card-grid" id="newsList">
        <!-- Filled by JS -->
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 JobPulse Kolkata ‚Äì All Rights Reserved</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
