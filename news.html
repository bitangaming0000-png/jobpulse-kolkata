<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News ‚Äì JobPulse</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="news">

  <!-- üî¥ Breaking Banner -->
  <div id="breakingBanner" class="breaking-banner">
    <span id="breakingText"></span>
  </div>

  <!-- Header -->
  <header>
    <div class="header-inner">
      <h1><a href="index.html">JobPulse</a></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="news.html" class="active">News</a>
        <a href="breaking.html">Breaking</a>
        <a href="saved.html">‚≠ê Saved Jobs</a>
      </nav>
      <button id="modeToggle">üåô</button>
    </div>
  </header>

  <main class="layout-main">
    <section class="content-area">
      <!-- Search + Sort -->
      <div class="filters">
        <input type="text" id="searchBox" placeholder="Search news...">
        <select id="sortSelect">
          <option value="newest">Sort by: Newest</option>
          <option value="oldest">Sort by: Oldest</option>
        </select>
      </div>

      <!-- Category Tabs -->
      <div class="tabs categories">
        <button class="tab active" data-cat="">All</button>
        <button class="tab" data-cat="recent">Recently Added</button>
        <button class="tab" data-cat="Govt">Govt</button>
        <button class="tab" data-cat="Exam">Exam</button>
        <button class="tab" data-cat="Announcement">Announcements</button>
      </div>

      <!-- News List -->
      <div id="newsList" class="card-grid"></div>
      <button id="loadMoreNews" class="load-more">Load More</button>
    </section>
  </main>

  <footer>
    <p>¬© 2025 JobPulse West Bengal</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
