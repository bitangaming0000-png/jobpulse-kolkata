<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News – JobPulse</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="news">

  <header>
    <div class="header-inner">
      <div class="logo-area">
        <img src="logo.svg" class="logo" alt="JobPulse Logo"/>
        <h1><a href="index.html">JobPulse</a></h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="news.html" class="active">News</a>
      </nav>
      <button id="modeToggle">🌙</button>
    </div>
  </header>

  <main class="layout-main">
    <h2>Job News & Announcements</h2>
    <div class="filters">
      <input type="text" id="searchBox" placeholder="🔍 Search news...">

      <!-- Category Tabs -->
      <div class="tabs categories">
        <button class="tab active" data-cat="">All</button>
        <button class="tab" data-cat="Govt">Govt</button>
        <button class="tab" data-cat="IT/Tech">IT/Tech</button>
        <button class="tab" data-cat="Education">Education</button>
        <button class="tab" data-cat="Healthcare">Healthcare</button>
        <button class="tab" data-cat="Banking/Finance">Banking</button>
        <button class="tab" data-cat="Manufacturing">Manufacturing</button>
        <button class="tab" data-cat="Remote/International">Remote</button>
        <button class="tab" data-cat="Walk-in">Walk-in</button>
      </div>
    </div>

    <div id="newsList"></div>
  </main>

  <footer>
    <p>© 2025 JobPulse West Bengal</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
